<!doctype html>
<html lang="en">

<head>

  <title>小清单</title>
  <meta charset="UTF-8">
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="../static/css/login.css" rel="stylesheet">
  <script type="text/javascript" src="../static/js/login.js"></script>
</head>

<body class="text-center">
  <div id="alert">
  </div>
  <main class="form-signin my-5 col-4 offset-4">
    <form id="form1">
      <h1 class="display-3 my-5 ">小清单</h1>
      
      <div class="form-floating">
        <input name="name" type="text" class="form-control" id="floatingInput" >
        <label for="floatingInput">用户名</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" >
        <label for="floatingPassword">密码</label>
      </div>
      <div id="checkform" class="form-floating">
        <input name="checkpassword" type="password" class=" form-control" id="floatingcheckPassword" >
        <label for="floatingPassword">确认密码</label>
      </div>
      <div class="mt-2 mb-5">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions"  id="loginradio" value="login">
          <label class="form-check-label" for="login">登录</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions"  id="signradio" value="sign">
          <label class="form-check-label" for="sign">注册</label>
        </div>
      </div>
      <div class="row-cols-auto">
        <button id="login" class="col-5 mx-lg-2 btn btn-lg btn-primary" type="button">登录</button>
        <button id="sign" class="col-5 mx-lg-3 btn btn-lg btn-info text-white" type="button">注册</button>
      </div>
      
      <p class="mt-5 mb-3 text-muted">&copy; meguriri 2021</p>
    </form>
  </main>
</div>
</body>
</html>
